<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавление новой статьи</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body th:align="center">
<h1>Добавление новой статьи</h1>
<form th:action="${'/blog/add'}" method="post">
  <input type="text" name="title" placeholder="Введите название статьи">
  <br>
  <input type="date" name="datavihoda" placeholder="Введите анос статьи">
  <br>
  <textarea name="full_text" placeholder="Введите текст статьи"></textarea>
  <br>
  <input type="text" name="cenastat" placeholder="Введите цену статьи">
  <br>
  <input type="text" name="hours" placeholder="Введите часы прочтения">
  <br>
  <button class="shadow-text" type="submit">Добавить</button>
  <br>
  <button class="shadow-text">
    <a onclick="javascript:history.back(-2); return false;">Назад</a>
  </button>
</form>
</body>
</html>

  html *{
    font-family: Arial !important;

</style>
