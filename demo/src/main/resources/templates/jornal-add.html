<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить репортера</title>
</head>
<body th:align="center">
<h1>Добавить репортера</h1>
<form th:action="${'/jornalisti/add'}" method="post">
    <input type="text" name="name" placeholder="Введите имя репортера"><br>
    <input type="text" name="fam" placeholder="Введите фамилию репортера"><br>
    <input type="number" name="kolvastat" placeholder="Введите количество статей"><br>
    <input type="date" name="denroj"><br>
    <input type="text" name="cena" placeholder="Введите оклад за стаью">
  <br>
  <button type="submit">Добавить</button>
    <br>
    <button>
        <a onclick="javascript:history.back(-2); return false;">Назад</a>
    </button>
</form>

</body>
