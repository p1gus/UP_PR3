<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поиск читателей</title>
</head>
<body th:align="center">
<h2>Поиск читателей</h2>
<form method="post" th:action="${'/chitateli/filter/result'}">
    <input type="text" name="fam">
    <button type="submit">Найти</button>
    <div th:each="el : ${result}">
        <h3 th:text="${'Фамилия читателя: '+el.getFam()}"></h3>
        <h3 th:text="${'Имя читателя: '+el.getName()}"></h3>
    </div>
    <br>
    <button>
        <a onclick="javascript:history.back(-2); return false;">Назад</a>
    </button>
</form>
</body>
</html>
<style>
    html *{
        font-family: Arial !important;
    }
    a{
        text-decoration: none;
    }
    a:hover{
        color:dimgray;
    }

        font-size: 25px;
        width: 250px;
        height: 50px;
        margin-top: 20px;

</style>
