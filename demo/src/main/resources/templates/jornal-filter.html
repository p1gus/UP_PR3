<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поиск репортеров</title>
</head>
<body th:align="center">
<h1>Поиск репортеров</h1>
<form method="post" th:action="${'/jornalisti/filter/result'}">
    <h2>Обычный поиск</h2>
  <input type="text" name="fam">

  <div th:each="el : ${result}">
    <h3 th:text="${'Фамилиля репортера: '+el.getFam()}"></h3>
    <h3 th:text="${'Имя жрепортера: '+el.getName()}"></h3>
  </div>

    <button type="submit">Найти</button>
    <br>

</form>

<form method="post" th:action="${'/jornalisti/filter/tochresult'}">
    <h2>Точный поиск</h2>
    <input type="text" name="fam">

    <div th:each="el : ${tochresult}">
        <h3 th:text="${'Фамилиля репортера: '+el.getFam()}"></h3>
        <h3 th:text="${'Имя репортера: '+el.getName()}"></h3>
    </div>

    <button type="submit">Найти</button>
</form>
<button>
    <a onclick="javascript:history.back(-2); return false;">Назад</a>
</button>

</body>
</html>

    html *{
        font-family: Arial !important;

    }
</style>
