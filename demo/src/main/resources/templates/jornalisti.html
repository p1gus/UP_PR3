<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Репортеры</title>
</head>
<body th:align="center">
<h1>Репортеры</h1>
    <div th:align="center" th:each="el : ${jornalisti}">
        <h3 th:text="${'Имя: '+el.name}"></h3>
        <h3 th:text="${'Фамилия: '+el.fam}"></h3>
        <h4 th:text="${'Оклад: '+el.cena}"></h4>
        <h4 th:text="${'Изданных статей: '+el.kolvastat}"></h4>
        <h4 th:text="${'Дата рождения: '+el.denroj}"></h4>
        <button><a th:href=" '/jornalisti/' + ${el.id}">Подробнее</a></button>
    </div>



<button>
    <a href="/jornalisti/filter">Поиск</a>
</button>
<button>
    <a href="/jornalisti/add">Добавить</a>
</button>
<br>
<button>
    <a onclick="javascript:history.back(-2); return false;">Назад</a>
</button>
</body>
</html>
<style>
    html *{
        font-family: Arial !important;
    }
    a{
        text-decoration: none;
    }
    a:hover{
        color:dimgray;
    }
    button{
        font-size: 25px;
        width: 250px;
        height: 50px;
        margin-top: 20px;
        background-color: dimgray;
        border-radius: 15px;
    }
    button:hover{
        border-color: silver;

    }
    input{
        width: 205px;
        height: 55px;
        margin-top: 20px;
        background-color: dimgray;
        border-radius: 15px;
    }
    textarea{
        width: 205px;
        height: 55px;
        margin-top: 20px;
        background-color: dimgray;
        border-radius: 15px;
    }
</style>
