<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Подробная информация</title>
</head>
<body th:align="center">
  <h1>Подробная информация</h1>
  <div th:each="el : ${post}">
    <h3 th:text="${'Название статьи: '+el.title}"></h3>
    <h3 th:text="${'Дата выхода: '+el.datavihoda}"></h3>
    <h3 th:text="${'Текст статьи: '+el.full_text}"></h3>
    <h3 th:text="${'Часы прочтения: '+el.hours}"></h3>
    <h3 th:text="${'Цена статьи: '+el.cenastat}"></h3>
    <button><a th:href=" '/blog/' + ${el.id} + '/edit'">Редактировать</a></button>
    <form th:action=" '/blog/' + ${el.id} + '/remove'" method="post">
      <button type="submit" class="btn btn-del">Удалить</button>
    </form>
    <button>
      <a onclick="javascript:history.back(-2); return false;">Назад</a>
    </button>
</div>
</body>
</html>
<style>
  html *{
    font-family: Arial !important;
  }
  a{
    text-decoration: none;
  }
  a:hover{
    color:dimgray;
  }
  button{
    font-size: 25px;
    width: 250px;
    height: 50px;
    margin-top: 20px;
    background-color: dimgray;
    border-radius: 15px;
  }
  button:hover{
    border-color: silver;
    box-shadow: 0px 5px 10px 0px rgba(9, 1, 5, 0.5)
  }
  input{
    width: 205px;
    height: 55px;
    margin-top: 20px;
    background-color: dimgray;
    border-radius: 15px;
  }
  textarea{
    width: 205px;
    height: 55px;
    margin-top: 20px;
    background-color: dimgray;
    border-radius: 15px;
  }
</style>
